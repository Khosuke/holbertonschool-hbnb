<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List of Places</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/icon.png" type="image/png">
    </head>

    <body>
        <header>
            <nav>
                <a href="index.html">
                    <img src="images/logo.png" alt="HBnB logo" class="logo">
                </a>
                <a href="login.html" class="login-button">Login</a>
            </nav>
        </header>

        <main>
            <section class="places-list">
                 <section id="filter">
                        <h2>Available Places</h2>
                        <label for="price-filter">Max Price:</label>
                        <select id="price-filter">
                            <option value="all">All</option>
                            <option value="100"> Up to $100</option>
                            <option value="150">Up to $150</option>
                            <option value="200">Up to $200</option>
                        </select>
                    </section>

                <div class="place-card">
                    <h3>Beautiful Beach House</h3>
                    <p>Price per night: $150</p>
                    <a href="place.html" class="details-button">View Details</a>
                </div>

                <div class="place-card">
                    <h3>Cozy Cabin</h3>
                    <p>Price per night:$100</p>
                    <a href="place.html" class="details-button">View Details</a>
                </div>

                <div class="place-card">
                    <h3>Modern Apartment</h3>
                    <p>Price per night: $200</p>
                    <a href="place.html" class="details-button">View Details</a>
                </div>
            </section>
        </main>

        <footer>
            <small>Â©2024 HBnB Evolution. all rights reserved.</small>
        </footer>
        <script src="scripts.js"></script>
    </body>
</html>
